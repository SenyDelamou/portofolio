<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion Admin · DataVista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-alt);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: var(--shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin: 0 0 0.5rem;
        }

        .login-header p {
            color: var(--muted);
            margin: 0;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1.1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 0.8rem;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s ease, background 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(124, 93, 255, 0.05);
        }

        .btn-full {
            width: 100%;
            cursor: pointer;
            margin-top: 1rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--muted);
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--text);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Espace Admin</h1>
            <p>Veuillez vous identifier pour accéder au tableau de bord.</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="admin@datavista.com" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-full">Se connecter</button>
        </form>
        <a href="index.html" class="back-link">← Retour au site</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulation de connexion basique
            if (email && password) {
                // Ici vous pourriez ajouter une vraie validation
                // Pour l'instant, on redirige vers la page d'administration
                window.location.href = 'Administration.html';
            }
        });
    </script>
</body>

</html>
